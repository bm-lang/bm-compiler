plugins {
    id 'java'
}

group 'bm-lang'
version '0.0.1'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation "gramat:jgramat:0.1.2"
    implementation "bakasoft:json:0.1.1"
    implementation "bm-lang:b5:0.0.1"
    testImplementation "junit:junit:4.12"
}
