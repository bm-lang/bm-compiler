        producesModule("bm-lang:b5")
    }
    gitRepository("https://github.com/gramat-lang/jgramat.git") {
        producesModule("gramat:jgramat")
    }
    gitRepository("https://github.com/bakasoft/json.git") {
        producesModule("bakasoft:json")
    }
}